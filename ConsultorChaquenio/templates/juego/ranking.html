{% extends 'base.html' %}

{% load static %}

{% block contenido %}

<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <p class="text-white font-weight-bold">Cantidad de jugadores {{cantidad}}</p>
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-12 text-white box">
                <h2 class="text-white font-weight-bold">{{pregunta.enunciado}}</h2>
                <br>
                {% for u in usuario %}          
                    <p> {{u.username}} </p>
                    <p> {{u.puntaje_total}} </p>
                {% endfor %}
                <br><br>
            </div>
        </div>
    </div>
</header>

{% endblock contenido %}
