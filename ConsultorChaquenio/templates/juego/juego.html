{% extends 'base.html' %}

{% load static %}

{% block contenido %}

<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 mb-5">¡Bienvenido! ¿Que tanto conoces de Chaco?</p>
            </div>
        </div>
    </div>
</header>

<main>
	
    <p>{{pregunta.enunciado}}</p>

	<br>

    <form action="/juego/respuesta/" method="GET"> 

        <h3> RESPUESTAS </h3>

        {% for r in respuestas %}

            
            <p> {{r.respuestas}} </p>


        {% endfor %}

        <label for="resp"> Escriba aqui su respuesta: </label>

        <input type="text" id="resp" name="resp">

        <input type="submit" value="enviar">
    </form>

        <label for="respuesta"> Ingrese su respuesta: </label>
        <input type="text" id="respuesta" name="resp">

        <input type="submit" value="siguiente">
    </form>-->
</main>

{% endblock contenido %}
